version: 2

sql:
  - engine: postgresql
    schema: ./migrations
    queries: ./queries
    gen:
      go:
        emit_json_tags: true
        output_file: .
        package: pgstore
        sql_package: pgx/v5
        overrides:
          - dbtype: uuid
            go_type:
              import: github.com/google/uuid
              type: UUID